<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Plain JavaScript -->
    <div>
      <input id="textInput" type="text" />
      <button onclick="focusInput()">Focus Input</button>
    </div>

    <script>
      function focusInput() {
        document.getElementById("textInput").focus();
      }
    </script>
  </body>
</html>
