<!-- Plain JavaScript -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counterContainer">
      <p id="renderCount">Render count: 0</p>
      <button onclick="increment()">Increment</button>
    </div>

    <script>
      let renderCount = 0;

      function increment() {
        renderCount++;
        document.getElementById(
          "renderCount"
        ).textContent = `Render count: ${renderCount}`;
      }
    </script>
  </body>
</html>
